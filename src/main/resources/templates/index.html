<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css" th:href="@{/assets/vendor/linearicons/style.css}">
	<link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css" th:href="@{/assets/vendor/chartist/css/chartist-custom.css}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css" th:href="@{/assets/css/main.css}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css" th:href="@{/assets/css/demo.css}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" th:href="@{/https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700}">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" th:href="@{/assets/img/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png" th:href="@{/assets/img/favicon.png}">
	<link rel="stylesheet" type="text/css" href="${proPath }/js/md/editormd.min.css"  th:href="@{/assets/css/editormd.min.css}"/>
	<script src="${proPath }/js/md/editormd.js" type="text/javascript" charset="utf-8" th:src="@{/assets/scripts/editormd.js}"></script>

	<link   th:href="@{/editormd/css/editormd.css}" rel="stylesheet">
	<script src="assets/vendor/jquery/jquery.min.js" th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
	<script  th:src="@{/editormd/editormd.js}"></script>

	<script src="assets/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script src="assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js" th:src="@{/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
	<script src="assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js" th:src="@{/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js}"></script>
	<script src="assets/vendor/chartist/js/chartist.min.js" th:src="@{/assets/vendor/chartist/js/chartist.min.js}"></script>
	<script src="assets/scripts/klorofil-common.js" th:src="@{/assets/scripts/klorofil-common.js}"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->

		<div th:replace="common/common_html :: sidetree"></div>

		<div th:replace="common/common_html :: leftmenu"></div>



		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<div class="panel panel-headline" id = "sjxx">

					</div>
				</div>
		</div>




	</div>


	<script type="text/javascript">
		$(function() {
			$.ajax({
				url:'fileList',// 跳转到 action
				data:{
					userid:2
				},
				type:'post',
				cache:false,
				dataType:'json',
				success:function(data) {
					console.log(data.length)
					var html ='';
					for (var i = 0; i <data.length ; i++) {
						html +='<div class="panel-body">';
						html +='<h1><a href="#">'+data[i].filename+'</a></h1>';
						html +='<p class="lead">'+data[i].filecontent+'</p>';
						html +='<hr></div>';
					}
					$("#sjxx").html(html);
				},
				error : function() {

					alert("异常！");
				}
			});
		});
	</script>
</body>

</html>
