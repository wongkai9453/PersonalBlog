<!doctype html>
<html lang="en" class="fullscreen-bg"  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css" th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css" th:href="@{/assets/vendor/linearicons/style.css}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css" th:href="@{/assets/css/main.css}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css" th:href="@{/assets/css/demo.css}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"  th:href="@{/https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700}" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" th:href="@{/assets/img/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png" th:href="@{/assets/img/favicon.png}">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" th:src="@{/assets/img/logo-dark.png}" alt="Klorofil Logo"></div>
								<p class="lead">登录到您的帐户</p>
							</div>
							<form class="form-auth-small" action="index.php" th:action="@{/user/login}" method="post">
								<div class="form-group">
									<label for="username" class="control-label sr-only">Email</label>
									<input type="text" class="form-control" id="username" name = "username" value="" placeholder="电子邮件">
								</div>
								<div class="form-group">
									<label for="password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="password" name = "password" value="" placeholder="密码">
								</div>

								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
										<input type="checkbox">
										<span>记住账号</span>

									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">&nbsp;&nbsp;&nbsp;&nbsp;于千万人之中遇见你所遇见的人，于千万年之中，</h1>
							<h1 class="heading">时间的无涯的荒野里，没有早一步，也没有晚一步，</h1>
							<h1 class="heading">刚巧赶上了，那也没有别的话可说，惟有轻轻地问一声：</h1>
							<p>“噢，你也在这里吗？”</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
